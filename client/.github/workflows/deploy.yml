name: Deploy MERN Vite + Jekyll Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # -------------------
      # Build Jekyll Docs
      # -------------------
      - name: ğŸ’ Setup Ruby for Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1  # GitHub Pages recommended
          bundler-cache: true

      - name: ğŸ“ Install Jekyll dependencies
        run: bundle install

      - name: ğŸ— Build Jekyll site
        run: bundle exec jekyll build -d jekyll_build
        # Output will go into jekyll_build/

      # -------------------
      # Build Vite App
      # -------------------
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: ğŸ“ Install Vite dependencies
        working-directory: client
        run: npm ci

      - name: ğŸ— Build Vite app
        working-directory: client
        run: npm run build
        # Output goes to client/dist

      # -------------------
      # Merge both outputs
      # -------------------
      - name: ğŸ—‚ Combine Jekyll docs and Vite build
        run: |
          mkdir -p combined_deploy
          # Copy Vite app to root
          cp -r client/dist/* combined_deploy/
          # Copy Jekyll docs into /docs
          cp -r jekyll_build/* combined_deploy/docs/

      # -------------------
      # Deploy to GitHub Pages
      # -------------------
      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: combined_deploy
          publish_branch: gh-pages
          keep_files: false
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"