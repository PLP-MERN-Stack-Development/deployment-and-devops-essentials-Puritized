name: Deploy Vite MERN Frontend

on:
  push:
    branches: [main]    # Deploy whenever main is updated
  workflow_dispatch:    # Allow manual deploy

permissions:
  contents: write       # Needed to push to gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      # 3ï¸âƒ£ Install frontend dependencies
      - name: ğŸ“ Install dependencies
        working-directory: client
        run: npm ci

      # 4ï¸âƒ£ Build Vite frontend
      - name: ğŸ— Build Vite app
        working-directory: client
        run: npm run build

      # 5ï¸âƒ£ Deploy to GitHub Pages
      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: client/dist   # âœ… publish the Vite build
          publish_branch: gh-pages
          keep_files: false
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"