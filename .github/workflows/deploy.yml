name: Deploy Vite MERN Frontend

on:
  push:
    branches: [main]        # Deploy automatically on push
  workflow_dispatch:        # Allow manual deploy

permissions:
  contents: write           # Needed to push to gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2 Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      # 3️ Create production environment file
      - name: Create .env.production
        run: |
          echo "VITE_SOCKET_URL=${{ secrets.RENDER_SERVER_URL }}" > client/.env.production

      # 4 Install frontend dependencies
      - name: Install dependencies
        working-directory: client
        run: npm ci

      # 5️ Build Vite frontend
      - name: Build Vite app
        working-directory: client
        run: npm run build

      # 6️ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: client/dist
          publish_branch: gh-pages
          keep_files: false
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"